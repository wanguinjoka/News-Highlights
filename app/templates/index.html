<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title> View your lastest news  from around the world </title>
        {% endif %}
    </head>
    <body>
        <h2>BBC news</h2>
         <ul>
             {% for bbc in bbc %}
               <li>{{ bbc.name}}</li>
             {% endfor %}
        </ul>
    </body>
</html>
