{% extends 'base.html' %}
{% block content %}
<h2> Top headlines</h2>
<div class ="container">
{% for article in article_list %}
<ul>
 <img src="{{ article.urlToImage}}" alt ="article image" class="img-responsive">
 <li><a href='{{article.url }}'><{{article.title}}</a></li>
 <li>{{ article.description }}</li>
</ul>
</div>
{%endfor%}
{%endblock%}
